syntax = "proto3";

message LocationMessage {
  int32 id = 1;
  int32 person_id= 2;
  string longitude = 3;
  string latitude = 4;
  int64 creation_time = 5;
}

message Point {
  int32 latitude = 1;
  int32 longitude = 2;
}

message LocationResponse {
  int32 person_id = 1;
  int64 creation_time = 2;
  Point coordinate = 3;
}

service LocationService {
    rpc Create(LocationMessage) returns (LocationResponse);
}